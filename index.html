<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyNotePad</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="

      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>

    <script defer src="js/app.js"></script>
  </head>

  <body>
    <div id="saveMsgArea" class="hidden">
      <span id="saveMsg">Saved</span>
    </div>

    <nav id="gnb">
      <div class="btnArea">
        <button class="btn" id="saveBtn">Save</button>
        <button class="btn" id="txtExportBtn">Export</button>
        <!-- <button class="btn" id="hideBtn">Hide</button> -->
        <button class="btn" id="clearBtn">Clear</button>
      </div>
      <div class="txtName">
        <input
          type="text"
          name="txtName"
          id="txtName"
          style="text-align: center"
          placeholder="Enter txt file name here" />
      </div>
    </nav>

    <div id="content">
      <textarea name="txtContent" id="txtContent" autofocus></textarea>
    </div>
